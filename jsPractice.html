<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      .hamburger {
        display: inline-block;
        cursor: pointer;
        font-size: 24px;
        background: none;
        border: none;
      }
      .menu {
        display: none;
        list-style: none;
        padding: 0;
      }
      .menu.open {
        display: block;
      }
    </style>
  </head>
  <body>
    <button
      class="hamburger"
      aria-label="open for Navigation"
      aria-expanded="false"
      aria-controls="menu"
    >
      =
    </button>
    <ul id="menu" class="menu" role="menu">
      <li role="none"><a href="#" role="menuItem">Home</a></li>
      <li role="none"><a href="#" role="menuItem">Service</a></li>
      <li role="none"><a href="#" role="menuItem">Contact</a></li>
      <li role="none"><a href="#" role="menuItem"> about</a></li>
    </ul>

    <script>
      let hamburger = document.querySelector(".hamburger");
      let menu = document.getElementById("menu");

      hamburger.addEventListener("click", () => {
        const expanded =
          hamburger.getAttribute("aria-expanded") === "true" || false;
        hamburger.setAttribute("aria-expanded", !expanded);

        menu.classList.toggle("open");

        if (!expanded) {
          menu.classList('[role="menuItem"]').focus();
        }
      });

      document.addEventListener("click", (event) => {
        if (!hamburger.contains(event.target) && !menu.contains(event.target)) {
          menu.classList.remove("open");
          hamburger.setAttribute("aria-expanded", false);
        }
      });
      document.addEventListener("keydown", (event) => {
        if (event.key === "Eascape" && menu.classList.contains("open")) {
          menu.classList.remove("open");
          hamburger.setAttribute("aria-expanded", false);
          hamburger.focus();
        }
      });
    </script>
  </body>
</html>
